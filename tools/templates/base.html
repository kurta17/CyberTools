<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}CyberTools{% endblock %}</title>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-900 text-white">
        <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-4xl font-bold">CyberTools</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/home" class="hover:underline">Home</a></li>
                    <li><a href="/password-checker" class="hover:underline">Password Checker</a></li>
                    <li><a href="/network-scanner" class="hover:underline">Network Scanner</a></li>
                    <li><a href="/encryption-tool" class="hover:underline">Encryption Tool</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-12">
        <div class="max-w-6xl mx-auto px-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    
</body>

</html>
