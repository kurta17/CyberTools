{% extends 'base.html' %}

{% block title %}Password Checker - CyberTools{% endblock %}

{% block content %}
<section id="password-checker" class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto mt-20 mb-22">
    <h2 class="text-3xl font-semibold mb-6 text-center">Password Strength Checker</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Enter Password:</label>
            <input type="password" name="password" id="password" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded-lg hover:bg-blue-600 transition duration-300">Check Strength</button>
    </form>

    {% if strength_message %}
    <p class="mt-4 text-center text-gray-700 font-semibold">{{ strength_message }}</p>
    {% endif %}
</section>
{% endblock %}
